<!DOCTYPE html>
<html>
<head>
    <title>decoration</title>
    <style>
        h1{
            text-decoration: underline;
            text-transform: capitalize;
        }
        h2{
            text-decoration: line-through;
            text-transform: lowercase;
        }
        h3{
            text-decoration: overline;
            text-transform: uppercase;
        }
        h4{
            text-decoration: none;
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1> happy varalakshmi all the best </h1>
    <h2> happy varalakshmi all the best </h2>
    <h3> happy varalakshmi all the best </h3>
    <h4> happy varalakshmi all the best </h4>
</body>
</html>
