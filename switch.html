<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <script>
        var a=7
        switch(a){
            case 1: document.write("Monday")
            break;
            case 2: document.write("Tuesday")
            break;
            case 3: document.write("Wednessday")
            break;
            case 4: document.write("Thuresday")
            break;
            case 5: document.write("friday")
            break;
            case 6: document.write("Saterday")
            break;
            case 7: document.write("Sunday")
            break;
            default: document.write("Invalid days")
            break;

        }
    </script>
</body>
</html>
